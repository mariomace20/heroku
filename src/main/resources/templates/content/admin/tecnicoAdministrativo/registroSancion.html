<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/admin/layout}" >

<head>
	<meta charset="UTF-8">
</head>

<body>
	<section layout:fragment="content" class="banner-area relative tamaño-contenido-inicio-biblioteca">

    
    <section class="content-header">
      <div class="col-md-offset-3">
      <h1>Registrar Sanción</h1>
      </div>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
        <li><a href="#">Sancionar</a></li>
      </ol>
    </section>

     <!--Contenido principal -->
    <section class="content">
      <div class="box">
        <div class="box-header with-border">
        	<div class="col-md-offset-3">
          <h3 class="box-title">Registrar</h3>
			</div>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
          <div class="col-md-offset-3">
          <p>Infracción</p>
          </div>
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title"></h3>
            </div>
             <!--/.box-header -->
             <!--form start-->
             <div class="container">
            <form role="form" class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                	<label for="codigo" class="control-label col-md-4">CÓDIGO DE USUARIO</label>
                <div class="col-md-8">
                		<input type="text" name="codigo" id="codigo" class="form-control" placeholder="Código" required>
                </div>
                </div>
                <!-- Nombres, Apellidos y cubículo se completa automáticamente después de ingresar el código-->
                <div class="form-group">
                <label for="nombres" class="control-label col-md-4">NOMBRES</label>
                <div class="col-md-8">
                <input type="text" id="nombres" name="nombres" class="form-control" placeholder="Nombres">
                </div>
                </div>
                <div class="form-group">
                <label for="apellidos" class="control-label col-md-4">APELLIDOS</label>
                <div class="col-md-8">
                <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Apellidos">
                </div>
                </div>
                <div class="form-group">
                <label for="numero" class="control-label col-md-4">CUBÍCULO</label>
                <div class="col-md-8">
                <input type="number" name="numero" id="numero" class="form-control" min="1" max="47">
                </div>
                </div>
                <div class="form-group">
                <label for="infraccion" class="control-label col-md-4">INFRACCIÓN</label>
                <div class="col-md-8">
                <select id="infraccion" class="form-control" required>
	                <option name="infraccion" >SUPLANTACIÓN DE IDENTIDAD</option>
	                <option name="infraccion" >COMPORTAMIENTO BULLICIOSO, HABLAR EN VOZ ALTA O HACER RUIDO</option>
	                <option name="infraccion" >AGRESIÓN, AMENAZAS DE VIOLENCIA O USO DE LENGUAJE AGRESIVO HACIA OTROS USUARIOS</option>
	                <option name="infraccion" >AGRESIÓN, AMENAZAS DE VIOLENCIA O USO DE LENGUAJE AGRESIVO HACIA EL PERSONAL DE BIBLIOTECA</option>
	                <option name="infraccion" >DAÑAR LA INFRAESTRUCTURA DE LA BIBLIOTECA</option>
	                <option name="infraccion" >DEJAR RESIDUOS DE ALIMENTOS O BEBIDAS EN LOS AMBIENTES</option>
	                <option name="infraccion" >INJERIR ALIMENTOS O BEBIDAS DENTRO DE LA BIBLIOTECA</option>
	                <option name="infraccion" >UTILIZAR EL AMBIENTE SIN HABERSE REGISTRADO EN EL SISTEMA</option>
                </select>
                </div>
                </div>
                <div class="form-group">
                <label for="tiempo" class="control-label col-md-4">DURACIÓN DE SANCIÓN</label>
                <div class="col-md-8">
                <input type="text" name="tiempo" class="form-control" id="tiempo">
                </div>
                </div>
                <div class="form-group">
                <label for="comentario" class="control-label col-md-4">COMENTARIO</label>
                <div class="col-md-8">
                <textarea id="comentario" class="form-control" placeholder="Ingresa un comentario o apreciación personal"></textarea>
                </div>
                </div>
                </div>
              </div>
               <!--/.box-body --> 

              <div class="box-footer container">
              	<div class="col-md-offset-3">
              		<label class="control-label">
                		<button type="submit" class="btn btn-primary">APLICAR</button>
                	</label>
                	<label class="control-label">
                		<button type="reset" class="btn btn-default">CANCELAR</button>
                	</label>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
</body>


</html>
