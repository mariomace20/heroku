<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
<!-- Inicio de sidebar-->
  <!-- Columna del lado izquierdo contiene la barra lateral -->
  <aside  th:fragment="barra" class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../../../img/admin2.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Encargado de Área</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Conectado</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Buscar...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.Formulario de búsqueda -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul th:if="${tipoUsuario} == 'EA'" class="sidebar-menu" data-widget="tree">
        <li class="header">NAVEGACIÓN PRINCIPAL</li>
        <li class="treeview">
          <a href="#">
            <i class="fa fa-pie-chart"></i>
            <span>Estadísticas</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a th:href="@{'/siscae/e'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/inicio'}"><i class="fa fa-circle-o"></i> Categorías</a></li>
            <li><a th:href="@{'/siscae/e'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/masFrecuentes'}"><i class="fa fa-circle-o"></i> Usuarios más frecuentes</a></li>
            <li><a th:href="@{'/siscae/e'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/turnos'}"><i class="fa fa-circle-o"></i> Turnos</a></li>
            <li><a th:href="@{'/siscae/e'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/eap'}"><i class="fa fa-circle-o"></i> EAP</a></li>
            <li><a th:href="@{'/siscae/e'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/añoDeIngreso'}"><i class="fa fa-circle-o"></i> Año de Ingreso</a></li>
          </ul>
          
        </li>
      </ul>
      
      <ul th:if="${tipoUsuario} == 'TA'" class="sidebar-menu" data-widget="tree">
        <li class="header">NAVEGACIÓN PRINCIPAL</li>
        <li>
          <a th:href="@{'/siscae/t'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/inicio'}">
            <i class="fa fa-dashboard"></i> <span>Persona externa</span>
            <span class="pull-right-container">
            </span>
          </a>
        </li>
        <li>
          <a th:href="@{'/siscae/t'+(${#strings.replace(#strings.toLowerCase(areaestudio.nombre), ' ','_')})+'/registroSancion'}">
            <i class="fa fa-files-o"></i>
            <span>Sancionar</span>
            <span class="pull-right-container">
              <span class="label label-primary pull-right"></span>
            </span>
          </a>
         </li>
          </ul>
        </li>
      </ul>
      
    </section>
    <!-- /.sidebar -->
  </aside>
  <!-- Fin de Sidebar-->

</body>
</html>
